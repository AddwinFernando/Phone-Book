<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="container text-center mt-5"><h1>Phone Book</h1></div>
      <div class="container d-flex flex-column w-25 mt-5">
        <div class="container mt-3">
          <label for="name" class="form-label">Name</label>
          <input
            class="form-control border-primary"
            type="text"
            placeholder="name"
            id="name"
            aria-label="default input example"
          />
        </div>
        <div class="container mt-3">
          <label for="name" class="form-label">Phone nnumber</label>
          <input
            class="form-control border-primary"
            type="text"
            placeholder="Phone Number"
            id="phone"
            aria-label="default input example"
          />
          <button
            class="btn btn-primary mt-2 position-end"
            onclick="enter()"
            id="btn"
          >
            Enter
          </button>
        </div>
      </div>
    </div>
    <div class="container w-50">
      <table class="table table-striped table-hover" id="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Phone.No</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="tbody">
          <tr>
            <th scope="row" colspan="3" class="text-center">No Items</th>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="script/script.js"></script>
</html>
